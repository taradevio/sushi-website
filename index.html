<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sushi</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="logo">
            <li>
              <img
                src="assets/Logo.png"
                alt="logo"
                width="125px"
                height="60px"
              />
            </li>
          </div>

          <div class="nav">
            <li>Home</li>
            <li>Menu</li>
            <li>About Us</li>
            <li>Services</li>
            <li>Offer</li>
          </div>

          <div class="icons">
            <li><img src="assets/search-icon.png" alt="search-icon" /></li>
            <li>
              <img
                src="assets/Cart Group.png"
                alt="cart"
                width="33px"
                height="30px"
              />
            </li>
            <li>
              <button>
                <img
                  src="assets/Phone Call.png"
                  alt="phone-call"
                  width="20px"
                  height="20px"
                />Contact
              </button>
            </li>
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
